<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hometask</title>
</head>
<body>
  <script>
  'use strict'
    var John = {
      tips: [],
      total_cash: [],
      bill: [124, 48, 268, 180, 42],
      calcTips: function () {
        for (var i = 0; i < this.bill.length; i++) {
          if (this.bill[i] < 50) {
            this.tips.push(this.bill[i] * 0.2);
            this.total_cash.push(this.bill[i] * 0.2 + this.bill[i]);
          } else if (this.bill[i] >= 50 && this.bill[i] < 200) {
            this.tips.push(this.bill[i] * 0.15);
            this.total_cash.push(this.bill[i] * 0.15 + this.bill[i]);
          } else {
            this.tips.push(this.bill[i] * 0.1);
            this.total_cash.push(this.bill[i] * 0.1 + this.bill[i]);
          }
        }
      }
    };

    John.calcTips();

    var Mark = {
      tips: [],
      total_cash: [],
      bill: [77, 375, 268, 110, 45],
      calcTips: function () {
        for (var i = 0; i < this.bill.length; i++) {
          if (this.bill[i] < 100) {
            this.tips.push(this.bill[i] * 0.2);
            this.total_cash.push(this.bill[i] * 0.2 + this.bill[i]);
          } else if (this.bill[i] >= 100 && this.bill[i] < 300) {
            this.tips.push(this.bill[i] * 0.1);
            this.total_cash.push(this.bill[i] * 0.1 + this.bill[i]);
          } else {
            this.tips.push(this.bill[i] * 0.25);
            this.total_cash.push(this.bill[i] * 0.25 + this.bill[i]);
          }
        }
      }
    };

    Mark.calcTips();

    function averageTips(arr) {
      var sum = 0;
      for (var i = 0; i < arr.length; i++) {
        sum += arr[i];
      }
      var average;
      return average = sum / arr.length;
    }

    if (averageTips(John.tips) > averageTips(Mark.tips)) {
      console.log("John's family spends more on tips on average");
    }
    else if (averageTips(John.tips) < averageTips(Mark.tips)) {
      console.log("Mark's family spends more on tips on average");
    }
    else {
      console.log("Mark's and John's family tips are equal");
    }
  </script>
</body>
</html>
